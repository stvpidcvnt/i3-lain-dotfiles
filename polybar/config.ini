[colors]
; Dark background (near black)
background = #0a0a0a00
; Light lavender for the text
foreground = #d2b8ff
; Neon pink, inspired by the show
primary = #ff3db4
; Purple-blue accent, representing the Lain aesthetic
secondary = #553c8b
; Neon cyan for alert messages
alert = #00ffdd    

[bar/bar_top]
monitor = ${env:MONITOR:}
width = 100%
height = 30
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 6
; Neon pink line accent
line-color = #ff3db4   

padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Hack Nerd Font:size=14
font-1 = Noto Sans CJK SC:size=14

modules-left = wifi bluetooth
modules-center = date
modules-right = pulseaudio brightness

cursor-click = pointer
cursor-scroll = ns-resize

[bar/bar_bottom]

monitor = ${env:MONITOR:}
width = 100%
height = 30
fixed-center = true

bottom = true

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 6
; Neon pink line accent
line-color = #ff3db4
   
padding-left = 1
padding-right = 1

module-margin-left = 1
module-margin-right = 1

font-0 = Hack Nerd Font:size=14
font-1 = Noto Sans CJK SC:size=14

modules-left = spotify
modules-center = i3
modules-right = memory cpu filesystem battery

cursor-click = pointer
cursor-scroll = ns-resize

[module/bluetooth]
type = custom/script
exec = bash -c "~/rofi-bluetooth/bluetooth-status.sh"
interval = 5

[module/wifi]
type = custom/script
exec = ~/scripts/wifi_status.sh
interval = 5

[module/brightness]
type = custom/script
format-prefix = "lum: "
format-prefix-foreground = ${colors.secondary}
exec = ~/.config/polybar/brightnessctl.sh
scroll-up = bash -c 'sudo brightnessctl set +1%'
scroll-down = bash -c 'sudo brightnessctl set 1%-'
interval = 0.5

label = %output%
label-foreground = ${colors.foreground}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
; Remove or comment out these lines since they are not separate mounts
; mount-1 = /stuff
; mount-2 = /development

format-mounted = <label-mounted>
label-mounted = %mountpoint%: %percentage_used%%



[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1
poll-interval = 5

; Default formats
format-charging = <ramp-capacity> Charging <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

; Handle 100% battery behavior
format-full = <ramp-capacity> <label-full>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 




[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
pin-workspaces = true

label-mode-padding = 2
label-mode-foreground = ${colors.foreground}
label-mode-background = ${colors.background}

; focused = Active workspace on focused monitor
label-focused = %index%
; Neon pink underline for active workspace
label-focused-underline = #ff3db4   
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %index%
; Purple underline for inactive workspace
label-unfocused-underline = #553c8b   
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %index%
; Neon cyan underline for visible workspace
label-visible-underline = #00ffdd   
label-visible-padding = 2

; urgent = Workspace with urgency hint set
label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "cpu: "
format-prefix-foreground = ${colors.secondary}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ram: "
format-prefix-foreground = ${colors.secondary}
label = %percentage_used%%

[module/date]
type = internal/date
interval = 1

date = "%d.%m.%Y"

time = "%H:%M:%S"

label = %time% - %date%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume>
label-volume = %percentage%%

format-volume-prefix = "audio: "
format-volume-prefix-foreground = ${colors.secondary}

label-muted = muted
label-muted-foreground = #666

format-muted-prefix = "audio: "
format-muted-prefix-foreground = ${colors.secondary}

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = power
label-open-foreground = ${colors.secondary}
label-close = exit
label-close-foreground = ${colors.secondary}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2
menu-0-2 = lock
menu-0-2-exec = menu-open-3

menu-1-0 = reboot
menu-1-0-exec = safereboot
menu-1-1 = cancel
menu-1-1-exec = menu-open-0

menu-2-0 = power off
menu-2-0-exec = safeoff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

menu-3-0 = lock
menu-3-0-exec = sudo pm-suspend
menu-3-1 = cancel
menu-3-1-exec = menu-open-0

[settings]
screenchange-reload = true

[module/spotify]
type = custom/script
interval = 0.1
format-prefix = "playing: "
format = <label>
format-prefix-foreground = ${colors.secondary}
exec = python ~/.config/polybar/spotify.py -f '{song}'
